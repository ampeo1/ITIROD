<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
        <title>Ну типо Твиттер</title>
    </head>
    <body>
        <header>
            <nav class="header-left">
                <img class="header-left" src="img/GIVMA.png" alt="Logo"/>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="profile_page.html">Мой Профиль</a></li>
                    <li><a href="lenta.html">Лента</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <ul>
                    <li>
                        <form class="search-form" onsubmit="return false">
                            <div class="dropdown">
                                <input type="search" placeholder="Поиск" id="search-input" autocomplete="off">
                                <div id="myDropdown" class="dropdown-content">
                                </div>
                            </div>
                        </form>
                    </li>
                    <li><button class="signOut">Выход</button></li>
                </ul>
            </div>
        </header>
        <div class="container">
            <section class="two-col-grid-page">
                <div class="first-col-grid-page">
                    <h1 id="title-username" class="main-text text-center">Ampeo</h1>
                    <img id="avatar" class="profile-avatar-main" src="img/method-draw-image.svg">
                    <button id="load-avatar" class="button-main margin-top-10">Изменить аватар</button>
                    <input type="file" class="display-none" id="file" name="file" accept="image/jpeg,image/png"/>
                    <button id="subscribe" class="button-main margin-top-10">Подписаться</button>
                    <a href="#" id="count-subscribers" class="main-text text-center margin-text-tweet users-text-padding">Подписчиков: 0</a>
                    <a href="#" id="count-subscribtions" class="main-text text-center margin-text-tweet">Подписок: 0</a>
                </div>
                <section class="second-col-grid-page">
                    <form id="add-twitt-form" onsubmit="return false">
                        <fieldset>
                            <legend class="main-font main-text">Поделиться</legend>
                            <textarea id="textForNewTwittInput" class="twitt-text-area main-text" placeholder="Что происходит?"></textarea>
                            <button id="newTwittButton" class="button-main fr">Твитнуть</button>
                            <button class="button-poll"><img src="img/poll_icon.svg"></button>
                        </fieldset>
                    </form>
                    <main class="container-twitts">
                        <ul id="twitts">
                            <li>
                                <div class="twitt">
                                    <img class="profile-avatar twitt-avatar-size" src="img/method-draw-image.svg">
                                    <div class="main-part-tweet">
                                        <h4 class="nickname-on-tweet">Ampeo</h4>
                                        <form class="poll-form">
                                            <h2 class="text-center">Тема опроса</h2>
                                            <div class="variant">
                                                <input type="radio" name="variant">
                                                <label>Первый вариант</label>
                                            </div>
                                            <div class="variant">
                                                <input type="radio" name="variant">
                                                <label>Второй вариант</label>
                                            </div>
                                            <div class="variant">
                                                <input type="radio" name="variant">
                                                <label>Третий вариант</label>
                                            </div>
                                            <div class="center-elements">
                                                <input type="submit" class="button-main" value="Проголосвать">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="actions-on-tweet">
                                    <div class="retweet">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M23.7793 17.0685C23.4871 16.6436 23.0116 16.6436 22.7184 17.0685L20.4964 20.2877V5.43863C20.4964 2.43981 18.812 0.000725358 16.7431 0.000725358H10.888C10.4737 0.000725358 10.1374 0.487961 10.1374 1.08831C10.1374 1.68865 10.4737 2.17589 10.888 2.17589H16.7431C17.9842 2.17589 18.9951 3.64049 18.9951 5.43863V20.2877L16.7732 17.0685C16.4799 16.6436 16.0045 16.6436 15.7122 17.0685C15.42 17.4934 15.418 18.1822 15.7122 18.6056L19.2153 23.681C19.3604 23.8941 19.5526 24 19.7458 24C19.9389 24 20.1291 23.8956 20.2762 23.681L23.7793 18.6056C24.0736 18.1822 24.0736 17.4934 23.7793 17.0685ZM13.11 21.8248H7.25485C6.01376 21.8248 5.00288 20.3602 5.00288 18.5621V3.713L7.22482 6.93224C7.37295 7.1454 7.56512 7.25126 7.75729 7.25126C7.94946 7.25126 8.14162 7.1454 8.28775 6.93224C8.58101 6.50736 8.58101 5.81856 8.28775 5.39512L4.78469 0.319749C4.49143 -0.106583 4.01601 -0.106583 3.72376 0.319749L0.220693 5.39512C-0.0735644 5.81856 -0.0735644 6.50736 0.220693 6.93224C0.514951 7.35712 0.988365 7.35712 1.28162 6.93224L3.50357 3.713V18.5621C3.50357 21.5609 5.18804 24 7.25685 24H13.112C13.5263 24 13.8626 23.5128 13.8626 22.9124C13.8626 22.3121 13.5253 21.8248 13.112 21.8248H13.11Z" fill="#6B6868"/>
                                        </svg>
                                        <h3 class="maint-font">4</h3>
                                    </div>
                                    <div class="like">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M12 21.638h-.014C9.403 21.59 1.95 14.856 1.95 8.478c0-3.064 2.525-5.754 5.403-5.754 2.29 0 3.83 1.58 4.646 2.73.814-1.148 2.354-2.73 4.645-2.73 2.88 0 5.404 2.69 5.404 5.755 0 6.376-7.454 13.11-10.037 13.157H12z" fill="#6B6868"/>
                                        </svg>    
                                        <h3 class="maint-font">6</h3>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </main>
                </section>
            </section>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
        
        <script type="module" src="./dist/bundle.js"></script>
    </body>
</html>
